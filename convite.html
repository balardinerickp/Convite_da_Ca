<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Interativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .sim {
            background-color: #28a745;
            color: white;
        }
        .nao {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <p>游녤 Bora na hamburgueria comigo?</p>
    <div class="buttons">
        <button class="sim" onclick="alert('Que legal! Vamos l치!')">Sim</button>
        <button class="nao" id="naoBtn" onmouseover="moveNao()">N칚o</button>
    </div>
</div>

<script>
    function moveNao() {
        // Pega o bot칚o "N칚o" e a posi칞칚o da tela
        var btnNao = document.getElementById('naoBtn');
        
        // Define uma posi칞칚o aleat칩ria dentro da tela
        var randomX = Math.random() * (window.innerWidth - btnNao.offsetWidth);  // Posi칞칚o aleat칩ria horizontal
        var randomY = Math.random() * (window.innerHeight - btnNao.offsetHeight); // Posi칞칚o aleat칩ria vertical
        
        // Muda a posi칞칚o do bot칚o "N칚o" para a posi칞칚o aleat칩ria
        btnNao.style.position = 'absolute';
        btnNao.style.left = randomX + 'px';
        btnNao.style.top = randomY + 'px';
    }
</script>

</body>
</html>
